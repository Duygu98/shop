<h3>Yeni Ürün Ekle -Reactive  </h3>
<form [formGroup]="productAddForms" (ngSubmit)="add()">
    <div  class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
        <div class="alert alert-danger" *ngIf="productAddForms.get('name').hasError('required') && productAddForms.get('name').dirty">Ürün Adı Zorunludur.</div> 
    </div>
    <div  class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Açıklama">
        <div class="alert alert-danger" *ngIf="productAddForms.get('description').hasError('required') && productAddForms.get('description').dirty">Açıklama Zorunludur.</div> 
    </div>
    <div  class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Fotoğraf Yolu">
        <div class="alert alert-danger" *ngIf="productAddForms.get('imageUrl').hasError('required') && productAddForms.get('imageUrl').dirty">Fotoğraf Zorunludur.</div> 
    </div>
    <div  class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Fiyat">
        <div class="alert alert-danger" *ngIf="productAddForms.get('price').hasError('required') && productAddForms.get('price').dirty">Fiyat Zorunludur.</div> 
    </div>
    <div class="from-group">
        <select class="form-control" formControlName="categoryId"  reguired id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
        </select>
        <div *ngIf="productAddForms.get('categoryId').hasError('required') && productAddForms.get('categoryId').touched" class="alert alert-danger">Kategori Gereklidir.</div>        
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForms.invalid">Ürün Ekle </button>
</form>
